{% extends "bootstrap.html" %}
{% block content %}
<div id="myPlot" style="width:100%;max-width:2000px;max-height:800px"></div>

<script>
// Generate values
var x1Values = {{ x }}

var y1Values = {{ y }}

// Define Data
var data = [
  {x: {{ x }}, y: {{ y }}, mode:"lines"}
];

//Define Layout
var layout = {title: "Sunspots Number", xaxis: {title: "year", showgrid: true}, yaxis: {title: 'number of sunspots'}};
// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

{% endblock %}
