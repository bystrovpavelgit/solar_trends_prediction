{% extends "bootstrap.html" %}
{% block content %}

<div id="myPlot" style="width:100%;max-width:2000px;max-height:800px"></div>

<script>

// Generate values
var x1Values = {{ x }}

var y1Values = {{ y }}

// Define Data
var data = [
  {x: {{ x }}, y: {{ y }}, mode:"lines", name: "cycle 26 predictions"},
  {x: {{ x2 }}, y: {{ y2 }}, mode:"lines+markers", name: "cycle 25 predictions"}
];

//Define Layout
var layout = {title: "Predicted number of sunspots", xaxis: {title: "year", showgrid: true}, yaxis: {title: 'Number of sunspots'}};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

{% endblock %}
