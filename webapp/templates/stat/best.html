{% extends "bootstrap.html" %}
{% block content %}

<div id="myPlot" style="width:100%;max-width:2000px;max-height:800px"></div>

<script>

// Generate values
var x1Val = {{ time }}
var y1Val = {{ y }}
var x2Val = {{ time }}
var y2Val = {{ y2 }}
var x3Val = {{ time }}
var y3Val = {{ y3 }}
var x4Val = {{ time }}
var y4Val = {{ y4 }}

// Define Data
//var txt = {{ info.graph }}

var data = [
  {x: x1Val, y: y1Val, mode: 'lines+markers', name: 'predicted 1950 maximum'},
  {x: x2Val, y: y2Val, mode: 'lines+markers', name: 'predicted Dalton minimum'},
  {x: x3Val, y: y3Val, mode: "lines", name: '11y cycle maximum value'},
  {x: x4Val, y: y4Val, mode: "lines", name: 'number of sunspots'},
];

//Define Layout
var layout = {title: "Adaboost classifier predictions for max and min", xaxis: {title: "year", showgrid: true}, yaxis: {title: 'number of sunspots'}};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

{% endblock %}
