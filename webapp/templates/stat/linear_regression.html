{% extends "bootstrap.html" %}
{% block content %}

<div id="myPlot" style="width:100%;max-width:2000px;max-height:800px"></div>

<script>
// Define Data
var data = [
  {x: {{ time }} , y: {{ y }} , mode: 'lines', name: 'Number of sunspots'},
  {x: {{ time }} , y: {{ y2 }} , mode: 'lines', name: 'Linear Regression prediction'},
];

var layout = {title: "Linear Regression Prediction for the shifted sunspots numbers", xaxis: {title: "year", showgrid: true}, yaxis: {title: 'number of sunspots'}};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

{% endblock %}
